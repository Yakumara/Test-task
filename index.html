<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

</head>
<body>
      <div class="window">
        <div class="header"><span>Target Indicator Demo</span></div>
        <div class="content">
          <div class="white-wrapper">
             <div class="progress-block">
                 <div class="reached">Reached:</div> 
                  <div class="range">
                      <input type="range" value="0" min="0" max="15" class="progress-bar">
                      <div class="number-block"><i class="fas fa-caret-up"></i><br>$<span class="number">0</span></div>
                  </div>
                  <div class="target"><span>Target </span><div class="separator"></div>$15</div>
                </div>
                <div class="info"><i class="fas fa-info"></i> You need $<span class="need-number">15</span> more to reach your target</div>
              </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
